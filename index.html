<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    ul li::before {
      content: "✅ ";
    }

    .button {
      display: inline-block;
      margin: 20px 0;
      padding: 14px 24px;
      background: #0066cc; /* Azul para remeter à Amazon */
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    .button:hover {
      background: #0057b8; /* Tom de azul mais escuro */
      transform: scale(1.1); /* Aumenta o tamanho do botão para um efeito de 'pulse' */
    }

    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin: 20px auto;
      }

      h1 {
        font-size: 20px;
      }

      .button {
        padding: 12px 20px;
        font-size: 16px;
      }

      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<!-- Início do conteúdo principal -->
<div class="container">

  <!-- Imagem do produto. Substitua a URL pelo link da imagem do produto -->
  <!-- Comentário: Aqui vai a imagem do produto. Ela deve ser de boa qualidade e ter o link correto. -->

  <!-- Título do produto. Descrição geral do que o produto é -->
  <!-- Comentário: O título do produto deve destacar os principais benefícios e ser atraente. -->

  <!-- Descrição curta. Deve destacar as avaliações e um benefício -->
  <!-- Comentário: Esta é uma boa área para destacar um número de avaliações ou algum benefício específico do produto. -->

  <!-- Lista de benefícios do produto. -->
  <!-- Comentário: Liste as vantagens que chamam a atenção e são diferenciais do produto. Pode ser uma lista simples com marcadores. -->

  <!-- Botão de chamada para ação (CTA). Link que leva o usuário para o seu link de afiliado -->
  <!-- Comentário: O link do botão deve ser o link de afiliado, com uma boa frase de ação que gere engajamento. -->

  <!-- Rodapé da página com informações de confiança -->
  <!-- Comentário: O rodapé deve passar confiança ao usuário, como segurança na compra e detalhes sobre a entrega. -->

</div>
<!-- Fim do conteúdo principal -->

</body>
</html>
